<!DOCTYPE html>
<html>
<head>
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css">
</head>
<body>
  <a href="/">Home</a> | <a href="/edit/{{ .Title }}">Edit</a> | 
  <form action="/delete/{{ .Title }}" method="POST" style="display:inline;" onsubmit="return confirm('Delete this note?');">
    <button type="submit">Delete</button>
  </form>
  <hr>
  {{ .Content }}
  <p><em>Last edited: {{ .LastEdited }}</em></p>
</body>
</html>
