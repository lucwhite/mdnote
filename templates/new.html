<!DOCTYPE html>
<html>
<head>
  <title>New Note</title>

</head>
<body>
  <a href="/">Home</a>
  <h1>Create New Note</h1>

    <input name="title" /><br><br>

    <input type="submit" value="Save" />
  </form>
</body>
